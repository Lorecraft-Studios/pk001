<head>
  <title>pk001</title>
</head>

<body>
	{{> welcome}}
	{{> roomDisplay}}
	{{> eventDisplay}}

</body>

<Template name='welcome'>
<p class='welcome'>Welcome to Project Knight: Prelude</p>
<p>
<input type='button' id='enter' value='enter'/>
</p>
</Template>

<Template name='roomDisplay'>
	{{> roomTitle}}
	{{> roomDesc}}
	{{> roomExits}}
	{{> roomMobs}}
	{{> roomItems}}
	{{> contextMenu}}
</Template>

<Template name='roomTitle'>
	<p>{{roomTitle}}</p>
</Template>

<Template name='roomDesc'>
	<p>{{roomDesc}}</p>
</Template>

<Template name='roomExits'>
	{{roomExits}}
	<p class='exits'>[<span class='northexit'> North </span><span class='eastexit'> East </span><span class='southexit'> South </span><span class='westexit'> West </span><span class='upexit'> Up </span><span class='downexit'> Down </span>]</p>
</Template>

<Template name='roomMobs'>
	{{#each roomMobs}}
		<p class='mobs'>{{longDesc.part1}}<span class='mobclick'>{{longDesc.clickPart1}}</span>{{longDesc.part2}}<span class='mobclick'>{{longDesc.clickPart2}}</span>{{longDesc.part3}}<span class='mobclick'>{{longDesc.clickPart3}}</span></p>
	{{/each}}
</Template>

<Template name='roomItems'>
	<p>{{roomItems}}</p>
</Template>

<Template name='contextMenu'>
<div id='menu'>
  <span class='menuItemSpeak'>Speak With</span>
  <br />
  <span class='menuItem'>Attack</span>
  <br />
  <span class='menuItem'>Inspect</span> 
  <div class ='lineBreak'></div>
  <span class='menuItemCancel'>Cancel</span>
</div>
</Template>

<Template name='eventDisplay'>
</Template>
