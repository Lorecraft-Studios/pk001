<head>
  <title>pk001</title>
</head>

<body>
	{{> welcome}}
	{{> roomDisplay}}
	{{> eventDisplay}}
	{{> dialogueResponse}}

</body>

<Template name='welcome'>
	<div class='welcome'>
		<p class='welcome'>Welcome to Project Knight: Prelude</p>
	</div>
	<input type='button' id='enter' value='enter'/>
</Template>

<Template name='roomDisplay'>
	{{> roomTitle}}
	{{> roomDesc}}
	{{> roomExits}}
	{{> roomMobs}}
	{{> roomItems}}
	{{> contextMenu}}
</Template>

<Template name='roomTitle'>
	<p>{{roomTitle}}</p>
</Template>

<Template name='roomDesc'>
	<div class='roomDesc'>
		<p>{{roomDesc}}</p>
	</div>
</Template>

<Template name='roomExits'>
	<div class='exits'>
		{{roomExits}}
		<p>[<span class='northexit'> North </span><span class='eastexit'> East </span><span class='southexit'> South </span><span class='westexit'> West </span><span class='upexit'> Up </span><span class='downexit'> Down </span>]</p>
	</div>
</Template>

<Template name='roomMobs'>
	<div class='mobs'>
		{{#each roomMobs}}
			{{longDesc.part1}}<span class='mobclick'>{{longDesc.clickPart1}}</span>{{longDesc.part2}}<span class='mobclick'>{{longDesc.clickPart2}}</span>{{longDesc.part3}}<span class='mobclick'>{{longDesc.clickPart3}}</span><br />
	{{/each}}
	</div>
</Template>

<Template name='roomItems'>
	<div class='items'>
		{{#each roomItems}}
			<span class='itemclick'>{{longDesc}}</span><br />
		{{/each}}
	</div>
</Template>

<Template name='contextMenu'>
<div id='menu'>
  <span class='menuItemSpeak'>Speak With</span>
  <br />
  <span class='menuItem menuItemAttack'>Attack</span>
  <br />
  <span class='menuItem menuItemInspect'>Inspect</span> 
  <div class ='lineBreak'></div>
  <span class='menuItemCancel'>Cancel</span>
</div>
</Template>

<Template name='eventDisplay'>
	<div class='eventDisplay'>
		{{#each eventDisplay}}
			{{this}}<br />
		{{/each}}
	</div>
</Template>

<Template name='dialogueResponse'>
<div class ='dialogueResponse'>
	{{#each dialogueResponse}}
		<p class='rclick'>{{convo}}<br /></p>
	{{/each}}
</div>
</Template>
