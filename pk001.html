<head>
  <title>pk001</title>
</head>

<body>
	{{> welcome}}
	{{> leftUi}}
	{{> rightUi}}
</body>

<Template name='welcome'>
	<div class='welcome'>
		<p class='welcome'>Welcome to Project Knight: Prelude</p>
	</div>
	<input type='button' id='enter' value='enter'/>
</Template>

<Template name='leftUi'>
	<div class='leftUi'>
		{{> roomDisplay}}
	</div>
</Template>

<Template name='rightUi'>
	<div class='rightUi'>
		{{> eventDisplay}}
		{{> dialogueResponse}}
	</div>
</Template>

<Template name='roomDisplay'>
	<div class='roomDisplay'>
		{{> roomTitle}}
		{{> roomDesc}}
		{{> roomExits}}
		{{> roomMobs}}
		{{> roomItems}}
		{{> contextMenu}}
	</div>
	<div>
		{{> buttons}}
	</div>
</Template>

<Template name='roomTitle'>
	<div class = 'roomTitle'>
		<p>{{roomTitle}}</p>
	</div>
</Template>

<Template name='roomDesc'>
	<div class='roomDesc'>
		<p>{{roomDesc}}</p>
	</div>
</Template>

<Template name='roomExits'>
	<div class='exits'>
		{{roomExits}}
		<div class id='northexit'>
			<span class='northexit'>N</span>
		</div>	
		<div id = 'eastwestimage'>
			<div class id='westexit'>
				<span class='westexit'>W</span>
			</div>	
			<img class='directionImage' src="/images/directions.png"/>
			<div class id='eastexit'>
				<span class='eastexit'>E</span>
			</div>	
		</div>
		<div class id='southexit'>
			<span class='southexit'>S</span>
		</div>
	</div>
</Template>

<Template name='roomMobs'>
	<div class='mobs'>
	{{#each roomMobs}}
		{{longDesc.part1}}<span class='mobclick'>{{longDesc.clickPart1}}</span>{{longDesc.part2}}<span class='mobclick'>{{longDesc.clickPart2}}</span>{{longDesc.part3}}<span class='mobclick'>{{longDesc.clickPart3}}</span><br />
	{{/each}}
	</div>
</Template>

<Template name='roomItems'>
	<p>{{roomItems}}</p>
</Template>

<Template name='contextMenu'>
<div id='menu'>
  <span class='menuItemSpeak'>Speak With</span>
  <br />
  <span class='menuItem menuItemAttack'>Attack</span>
  <br />
  <span class='menuItem'>Inspect</span> 
  <div class ='lineBreak'></div>
  <span class='menuItemCancel'>Cancel</span>
</div>
</Template>

<Template name='buttons'>
	<div class='buttons'>
		<img class='images chatbubble' src="/images/chatbubble.png"/>
		<img class='images hand' src="/images/hand.png"/>
		<img class='images swordshielddark' src="/images/swordshielddark.png"/>
		<img class='images settings' src="/images/settings.png"/>
	</div>
</Template>

<Template name='eventDisplay'>
	<div class='eventDisplay'>
		{{#each eventDisplay}}
			{{this}}<br /><br />
		{{/each}}
	</div>
</Template>

<Template name='dialogueResponse'>
<div class ='dialogueResponse'>
	{{#each dialogueResponse}}
		<p class='rclick'>{{convo}}<br /></p>
	{{/each}}
</div>
</Template>
