<head>
  <title>pk001</title>
</head>

<body>
	{{> welcome}}
	{{> roomDisplay}}
	{{> eventDisplay}}

</body>

<Template name='welcome'>
<p class='welcome'>Welcome to Project Knight: Prelude</p>
<p>
<input type='button' id='enter' value='enter'/>
</p>
</Template>

<Template name='roomDisplay'>
	{{> roomTitle}}
	{{> roomDesc}}
	{{> roomExits}}
	{{> roomMobs}}
	{{> roomItems}}
</Template>

<Template name='roomTitle'>
	<p>{{roomTitle}}</p>
</Template>

<Template name='roomDesc'>
	<p>{{roomDesc}}</p>
</Template>

<Template name='roomExits'>
	{{roomExits}}
</Template>

<Template name='roomMobs'>
	{{#each roomMobs}}
		<p>{{longDesc.part1}}<span class='mobclick'>{{longDesc.clickPart1}}</span>{{longDesc.part2}}<span class='mobclick'>{{longDesc.clickPart2}}</span>{{longDesc.part3}}<span class='mobclick'>{{longDesc.clickPart3}}</span></p>
	{{/each}}
</Template>

<Template name='roomItems'>
	<p>{{roomItems}}</p>
</Template>

<Template name='eventDisplay'>
</Template>
